version: '1'
services:
  master:
    image: hjben/spark-jupyter:3.0.1
    hostname: master
    container_name: master
    privileged: true
    ports:
      - 8888:8888
      - 4040-4099:4040-4099
      - 8080-8081:8080-8081
    volumes:
      - /Users/a10053/workspace/docker/spark-notebook:/root/workspace
      - /tmp/spark/logs/master:/usr/local/spark/logs 
    networks:
      spark-cluster:
        ipv4_address: 10.0.2.2
    extra_hosts:
      - "master:10.0.2.2"
      - "slave1:10.0.2.3"
      - "slave2:10.0.2.4"
    depends_on:
      - slave1
      - slave2
  slave1:
    image: hjben/spark:3.0.1
    hostname: slave1
    container_name: slave1
    privileged: true
    ports:
      - 8082:8081
    volumes:
      - /Users/a10053/workspace/docker/spark-notebook:/root/workspace
      - /tmp/spark/logs/slave1:/usr/local/spark/logs
    networks:
      spark-cluster:
        ipv4_address: 10.0.2.3
    extra_hosts:
      - "master:10.0.2.2"
      - "slave1:10.0.2.3"
      - "slave2:10.0.2.4"
  slave2:
    image: hjben/spark:3.0.1
    hostname: slave2
    container_name: slave2
    privileged: true
    ports:
      - 8083:8081
    volumes:
      - /Users/a10053/workspace/docker/spark-notebook:/root/workspace
      - /tmp/spark/logs/slave1:/usr/local/spark/logs
    networks:
      spark-cluster:
        ipv4_address: 10.0.2.4
    extra_hosts:
      - "master:10.0.2.2"
      - "slave1:10.0.2.3"
      - "slave2:10.0.2.4"

networks:
 spark-cluster:
  ipam:
   driver: default
   config:
   - subnet: 10.0.2.0/24

